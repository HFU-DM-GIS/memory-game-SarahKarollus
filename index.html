<!DOCTYPE html>   <!--Typ des Dokumentes-->
<html>
  <head>
    <title>Memory Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />    <!-- bindet die CSS Datei ein -->
    <script src="script.js" defer></script>                       <!-- bindet die JavaScript Datei ein -->
  </head>
  <body>
    <div class="container">     <!-- Der "container" umschlieÃŸt alle sichbaren inhalte der Website-->
      <h1>Memory Game</h1>

        <label for="card-count">Anzahl der Karten:</label>
        <select id="card-count">
          <option value="6">12</option>
          <option value="8">16</option>
          <option value="12">24</option>
        </select>

        <div id="timer"></div>
      <button onclick="startTimer()">Start</button>
      <button onclick="stopTimer()">Stop</button>
      <button onclick="resetTimer()">Reset</button>

      <section id="memoryGame"></section>
      <button id="reset">Reset</button>  <!-- ein Button mit der id "reset" -->
    </div>
  </body>
</html>
